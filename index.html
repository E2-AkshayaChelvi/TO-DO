<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
<div id="myDIV" class="header">
  <h1 style="margin:5px 5px 1px 5px;color:black;">To Do List </h1>
  <p style="color:green; margin: 5px 5px 16px 5px; font-size: 19px;">Click on a task to mark it as completed</p>
  <div class="inputs">
  <input style="margin-bottom: 8px; "type="text" id="myInput" placeholder="Add task...">
   <input style="margin-bottom: 8px;" type="button" class="addBtn" onclick="newElement()" id="submit" value="Submit">
  </div>
</div>

<div class="scroll-UL">
<ul id="myUL">
</ul>
</div>
</div>

<div id="edittasks"></div>
  <div class="edit-Popup">
    <div class="popupContent">
      <div class="edit-icon">
        <span class="icon"><i class="fas fa-edit"></i></i></span>
      </div>
      <h2>Edit task</h2>
      <p  style="color:green;text-align: center;font-weight: bolder;" id="editinput-alert"></p>
      <input id="editinput" type="text" placeholder="enter the value to edit">

      <div class="btnn">
        <div class="bg-layer"></div>
        <button onclick="edittaskfunc()" class="button">Edit</button>
        <button onclick="closeEditPrompt()" class="edit-exit-button">Exit</button>
      </div>

    </div>
  </div>

<div id="deleteModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">
					<i class="material-icons">&#xE5CD;</i>
				</div>				
				<h4 class="modal-title">Are you sure?</h4>	
                <button type="button" onclick="closedeletePrompt()" class="closebutton" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete the task? This process cannot be undone.</p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="closedeletePrompt()" class="btn btn-info" data-dismiss="modal">Cancel</button>
				<button type="button" onclick="removeElement()" class="btn btn-danger">Delete</button>
			</div>
		</div>
	</div>
</div>     

<div class="popup center">
  <div class="icon">
    <i class="fa fa-check"></i>
  </div>
  <div class="title">
    Success!!
  </div>
  <div id="alertMessage" style="font-size: 24px;">
    <p id="successMessage"></p>
   </div>
  
</div>


<script src="todo.js"></script>
</body>
</html>
